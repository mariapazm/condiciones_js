<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stikers</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section>
        <fieldset>
            <legend>Elige tus stikers. Puedes llevar 10 en total.</legend>
            <form class="corazon" action="">
                <div class="container" >
                    <figure class="emojis">
                        <img src="assets/img/lana_corazon.svg" alt="Ilustración kawaii de ovillo de lana  amarillo en forma de corazón xon ojos y sonrisa, atravesado por un palillo">
                            <input id="amarillo" type="number" placeholder="Cantidad de stikers">
                    </figure>
                    <figure class="emojis">
                        <img src="assets/img/lanas.svg" alt="Ilustración kawaii de tres ovillos de lana uno sobre otro de colores rosado, naranja y morado con expresión sonriente, con un gancho de croquet">
                            <input id="morado" type="number" placeholder="Cantidad de stikers">
                    </figure>
                    <figure class="emojis">
                        <img src="assets/img/ovillo.svg" alt="Ilustración kawaii de ovillo de lana rosa con ojos, sonrisa  y dos palillos celestes">
                            <input id="rosa" type="number" placeholder="Cantidad de stikers">
                    </figure>
                </div>
                <button id="btn" type="button">Verificar</button>
                 <p id="mensaje"></p>
            </form>
        </fieldset>

    </section>
  <script src="assets/js/stikers.js"></script>
</body>
</html>
