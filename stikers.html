<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stikers</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section>
        <form class="corazon" action="">
            <div class="container" >
                <figure class="emojis">
                    <img src="assets/img/lana_corazon.svg" alt="">
                        <input id="amarillo" type="text">
                </figure>
                <figure class="emojis">
                    <img src="assets/img/lanas.svg" alt="">
                        <input id="morado" type="text">
                </figure>
                <figure class="emojis">
                    <img src="assets/img/ovillo.svg" alt="">
                        <input id="rosa" type="text">
                </figure>
            </div>
            <button type="button" onclick="
            valorAm = document.querySelector('#amarillo').value
            valorMo = document.querySelector('#morado').value
            valorRo= document.querySelector('#rosa').value
            valorTotal =  Number(valorAm) + Number(valorMo) + Number(valorRo)
            if ( valorTotal <= 10) {
                p = document.querySelector('p')
                p.innerHTML = 'Llevas'
            }
            else {
                p = document.querySelector('p')
                p.innerHTML = 'Llevas demasiados stikers'
            }
            ">Verificar</button>
             <p></p>
            
        </form>
    </section>
    
</body>
</html>
